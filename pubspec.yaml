name: flutter_training
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.9
  go_router: ^12.1.3
  yumemi_weather:
    git:
      url: https://github.com/yumemi-inc/flutter-training-template.git
      ref: main
      path: packages/yumemi_weather

dev_dependencies:
  build_runner: ^2.4.7
  flutter_test:
    sdk: flutter
  go_router_builder: ^2.4.0
  yumemi_lints: 1.2.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/  
